<!DOCTYPE html>
<html lang="en">
{% extends 'theme.html' %}


{% block title %}
Login
{% endblock title %}
    
    
{% block content %}
<body>
    <div class="SignUpBox">
        <ul>
            <form method="post">
                {% csrf_token %}
                <b>{{ form.username.label_tag }}</b><br> {{ form.username }}
                <br>
                <b>{{ form.password.label_tag }}</b><br> {{ form.password }}
                <br>
                <button type="submit" class="loginButton">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </ul>
    </div>
</body>
</html>
{% endblock content %}

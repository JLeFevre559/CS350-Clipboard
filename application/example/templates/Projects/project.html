<!DOCTYPE html>
{% extends 'theme.html' %}


{% block title %}
Clipboard
{% endblock title %}


{% block content %}

<html lang="en">
    <h1>Project List</h1>
    <ul>
      {% for project in projects %}
        <li><a href="{% url 'project-detail' project.id %}">{{ project.name }}</a></li>
      {% empty %}
        <li>No projects available.</li>
      {% endfor %}
    </ul>
    <a href="Projects/create">Create New Project</a>
{% endblock content %}
